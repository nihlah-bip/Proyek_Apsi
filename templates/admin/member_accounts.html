{% extends 'admin/base.html' %}

{% block title %}Kelola Akun Member{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Kelola Akun Member</h1>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Buat Akun Member Baru</h6>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin_member_accounts') }}">
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label>Username</label>
                        <input class="form-control" name="username" required />
                    </div>
                    <div class="form-group col-md-5">
                        <label>Password</label>
                        <input class="form-control" name="password" />
                    </div>
                    <div class="form-group col-md-2 align-self-end">
                        <button class="btn btn-primary">Buat Akun</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Daftar Akun Member</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" width="100%">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Username</th>
                            <th width="15%">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in users %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ u.username }}</td>
                            <td>
                                <form method="POST" action="{{ url_for('admin_member_accounts_delete', id=u.id) }}" style="display:inline;">
                                    <button class="btn btn-danger btn-sm" onclick="return confirm('Hapus akun member ini?');">Hapus</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
