{% extends 'admin/base.html' %}

{% block title %}Profil Pengguna{% endblock %}

{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">Profil Pengguna</h1>

    <div class="row">
        <div class="col-lg-6">
            <!-- Basic Card Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Informasi Akun</h6>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('update_profile_details') }}" method="POST">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control bg-gray-200" value="{{ user.username }}" readonly>
                            <small class="form-text text-muted">Username tidak dapat diubah.</small>
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <input type="text" class="form-control bg-gray-200" value="{{ user.role|upper }}" readonly>
                            <small class="form-text text-muted">Role ditentukan oleh sistem.</small>
                        </div>
                        <div class="form-group">
                            <label>Nama Lengkap</label>
                            <input type="text" name="nama_lengkap" class="form-control" value="{{ user.nama_lengkap or '' }}" placeholder="Masukkan Nama Lengkap">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" value="{{ user.email or '' }}" placeholder="Masukkan Email">
                        </div>
                        <div class="form-group">
                            <label>No. Telepon</label>
                            <input type="text" name="no_telepon" class="form-control" value="{{ user.no_telepon or '' }}" placeholder="Masukkan No. Telepon">
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Ganti Password</h6>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('update_profile_password') }}" method="POST">
                        <div class="form-group">
                            <label>Password Baru</label>
                            <input type="password" name="new_password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Konfirmasi Password Baru</label>
                            <input type="password" name="confirm_password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
